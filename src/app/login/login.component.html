<div class="logo">
    <img [src]="'assets/logo.png'" alt="logo" width="100">
    <h1>Spotify</h1>
</div>
<mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile class="mat-grid-tile-column">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Password">
            <mat-hint align="end">Forgot password?</mat-hint>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="1" rowHeight="4:1">
    <mat-grid-tile class="mat-grid-tile-column">
        <button mat-raised-button color="primary">Sign In</button>
        <h3 class="primary-color">Be Correct With</h3>
    </mat-grid-tile>
</mat-grid-list>
<div class="social">
    <button mat-mini-fab color="dark" aria-label="Example icon button with a filter list icon">
        <mat-icon>facebook</mat-icon>
    </button>
    <button mat-mini-fab color="dark" aria-label="Example icon button with a filter list icon">
        <mat-icon>whatsapp</mat-icon>
    </button>
</div>
<mat-grid-list cols="1" rowHeight="9:1">
    <mat-grid-tile>
        Don't have an account?&nbsp;<span class="primary-color">Sign Up</span>
    </mat-grid-tile>
</mat-grid-list>
